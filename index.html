      <script>
           function myfun(){ 
        var a = document.getElementById("password1").value
        var b = document.getElementById("password2").value
        var charaters=/^[a-zA-Z]*$/;
        if(a=="")
        {
          document.getElementById("msg1").innerHTML="**Please Fill Password**"
          return false;
        }
        if(!a.match(charaters))
        {
          document.getElementById("msg1").innerHTML="**Password must only contain characters from alphabets"
          return false;
        }
        if(a.length<8){
          document.getElementById("msg1").innerHTML="**Password length must be greater than 8"
          return false;
        }
        if(a!=b){
          document.getElementById("msg2").innerHTML="**Passwords do not match**"
          return false;
        }
        if(a==b){
  
  document.getElementById("heading").innerHTML="Password Changed"
  var box=document.getElementsByClassName("hide")
  for(let i=0;i<box.length;i++){
    box[i].style.display="none"
  }
  
   document.getElementById("para").innerHTML="Your password has been updated! Now get back in the driver seat,racers are waiting for you!"
  var button2=document.getElementById("btn2")
  button2.style.display="block"
  
  return false;
        }
      }
